<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Board Sample</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<!-- DataTables -->
	<link rel="stylesheet" href="../../plugins/datatables/dataTables.bootstrap.css" th:href="@{/plugins/datatables/dataTables.bootstrap.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" href="../../AdminLTE/css/AdminLTE.min.css" th:href="@{/AdminLTE/css/AdminLTE.min.css}" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
	     folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="../../AdminLTE/css/skins/_all-skins.min.css" th:href="@{/AdminLTE/css/skins/_all-skins.min.css}" />
	<!-- SweetAlert style -->
	<link rel="stylesheet" href="../../plugins/sweetalert/sweetalert.css" th:href="@{/plugins/sweetalert/sweetalert.css}" />
	<!-- responsive datatables -->
	<link rel="stylesheet" href="../../plugins/datatables/extensions/Responsive/css/dataTables.responsive.css" th:href="@{/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css}" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
	
	<div class="wrapper">
	
		<!-- header.html import -->
		<header th:replace="fragments/header :: header">
			<p>This is default header area for default layout</p>
		</header>
		
		<!-- sidebar.html import -->
		<aside th:replace="fragments/sidebar :: aside">
			<p>This is default sidebar area for default layout</p>
		</aside>
	
		<section id="content" layout:fragment="content">
			<p>This is default main content with default layout</p>
		</section>
		
		<!-- footer.html import -->	
		<footer th:replace="fragments/footer :: footer">
			<p>This is default footer area for default layout</p>
		</footer>
		
		<!-- settings.html import -->
		<aside th:replace="fragments/settings :: aside">
			<p>This is default sidebar area for default layout</p>
		</aside>
		<!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
		
	</div>
	
	<!-- jQuery 2.2.0 -->
	<script src="../../plugins/jQuery/jQuery-2.2.3.min.js" th:src="@{/plugins/jQuery/jQuery-2.2.3.min.js}" ></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
	<!-- SweetAlert -->
	<script src="../../plugins/sweetalert/sweetalert.min.js" th:src="@{/plugins/sweetalert/sweetalert.min.js}" ></script>
	<!-- Bootstrap-notify -->
	<script src="../../plugins/bootstrap-notify/bootstrap-notify.min.js" th:src="@{/plugins/bootstrap-notify/bootstrap-notify.min.js}" ></script>
	<!-- DataTables -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js" th:src="@{/plugins/datatables/jquery.dataTables.min.js}" ></script>
	<script src="../../plugins/datatables/dataTables.bootstrap.min.js" th:src="@{/plugins/datatables/dataTables.bootstrap.min.js}" ></script>
	<script src="../../plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js" th:src="@{/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js}" ></script>
	<!-- SlimScroll -->
	<script src="../../plugins/slimScroll/jquery.slimscroll.min.js" th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}" ></script>
	<!-- FastClick -->
	<script src="../../plugins/fastclick/fastclick.js" th:src="@{/plugins/fastclick/fastclick.js}" ></script>
	<!-- AdminLTE App -->
	<script src="../../AdminLTE/js/app.min.js" th:src="@{/AdminLTE/js/app.min.js}" ></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../AdminLTE/js/demo.js" th:src="@{/AdminLTE/js/demo.js}" ></script>
	
	<!-- content script replace -->	
	<th:block layout:fragment="script"></th:block>

</body>
</html>
